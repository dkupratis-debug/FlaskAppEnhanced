services:
  - type: web
    name: flaskappenhanced-demo
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn -c gunicorn.conf.py wsgi:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: TRUST_PROXY_COUNT
        value: "1"
      - key: RATELIMIT_STORAGE_URI
        value: memory://
