<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard Login</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      font-family: "Segoe UI", Tahoma, sans-serif;
      background: linear-gradient(140deg, #ecfeff 0%, #e2e8f0 60%);
    }
    .box {
      width: min(420px, 92vw);
      background: #fff;
      border: 1px solid #d1d5db;
      border-radius: 0.85rem;
      padding: 1rem;
      box-shadow: 0 10px 28px rgba(2, 6, 23, 0.08);
    }
    h1 { margin: 0 0 0.35rem; font-size: 1.1rem; }
    p { margin: 0 0 0.85rem; color: #475569; }
    input {
      width: 100%;
      box-sizing: border-box;
      border: 1px solid #cbd5e1;
      border-radius: 0.55rem;
      padding: 0.58rem;
      margin-bottom: 0.65rem;
    }
    button {
      border: 0;
      border-radius: 0.55rem;
      padding: 0.58rem 0.9rem;
      color: #fff;
      background: #0f766e;
      cursor: pointer;
      font-weight: 600;
      width: 100%;
    }
    .flash { padding: 0.5rem; border-radius: 0.45rem; margin-bottom: 0.75rem; }
    .error { background: #fee2e2; color: #7f1d1d; }
  </style>
</head>
<body>
  <form class="box" method="post">
    <h1>Local Dashboard Login</h1>
    <p>Enter your local dashboard password.</p>

    {% with msgs = get_flashed_messages(with_categories=true) %}
      {% for category, message in msgs %}
        <div class="flash {{ category }}">{{ message }}</div>
      {% endfor %}
    {% endwith %}

    <input type="password" name="password" placeholder="Dashboard password" required>
    <button type="submit">Login</button>
  </form>
</body>
</html>
